<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->


  <!-- <script src="./assets/js/jquery-3.7.0.min.js"></script> -->
  <!-- <script src="./assets/js/jquery.mCustomScrollbar.min.js"></script> -->
  <!-- <script src="./assets/js/Animated.js"></script> -->
  <!-- <script src="./assets/js/index.js"></script> -->
  <!-- <script src="./assets/js/percent.js"></script> -->
  <!-- <script src="./assets/js/custom.js"></script> -->



  <script>
    am5.ready(function () {

      // Create root element
      // https://www.amcharts.com/docs/v5/getting-started/#Root_element
      var root = am5.Root.new("chartdiv");

      // Set themes
      // https://www.amcharts.com/docs/v5/concepts/themes/
      root.setThemes([
        am5themes_Animated.new(root)
      ]);

      // Create chart
      // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
      var chart = root.container.children.push(am5percent.PieChart.new(root, {
        radius: am5.percent(90),
        innerRadius: am5.percent(93),
        layout: root.horizontalLayout
      }));

      // Create series
      // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
      var series = chart.series.push(am5percent.PieSeries.new(root, {
        name: "Series",
        valueField: "sales",
        categoryField: "country"
      }));



      series.get("colors").set("colors", [
        am5.color(0x5df8f8),
        am5.color(0xb171f5),
        am5.color(0xcc9cff),
        am5.color(0x5df8f8),
        am5.color(0xcc9cff),
        am5.color(0xb171f5)
      ]);

      // Set data
      // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
      series.data.setAll([{
        country: "Team",
        sales: 15
      }, {
        country: "Strategic Partners & Advisors",
        sales: 12,

      }, {
        country: "Exchange Listing & Liquidify",
        sales: 21.5
      }, {
        country: "Staking, In-game Rewards & Development",
        sales: 24.5
      }, {
        country: "Company Reserves",
        sales: 16
      }, {
        country: "Marketing",
        sales: 11
      }]);

      // series.slices.template.propertyFields.fill = "color";

      // Disabling labels and ticks
      series.labels.template.set("visible", false);
      series.ticks.template.set("visible", false);

      // Adding gradients
      series.slices.template.set("strokeOpacity", 0);
      // series.slices.template.set("fillGradient", am5.RadialGradient.new(root, {
      //     stops: [{
      //         brighten: -0.8
      //     }, {
      //         brighten: -0.8
      //     }, {
      //         brighten: -0.5
      //     }, {
      //         brighten: 0
      //     }, {
      //         brighten: -0.5
      //     }]
      // }));





      // Create legend
      // https://www.amcharts.com/docs/v5/charts/percent-charts/legend-percent-series/
      var legend = chart.children.push(am5.Legend.new(root, {
        centerY: am5.percent(50),
        y: am5.percent(50),
        layout: root.verticalLayout
      }));
      // set value labels align to right
      // legend.valueLabels.template.setAll({text: '{valueY}'})

      legend.itemContainers.template.setup = function (item) {
        item.events.disableType("pointerover")
      };


      // legend.valueLabels.template.setAll({ textAlign: "right", fill: am5.color(0xffffff) })
      // set width and max width of labels
      // legend.labels.template.setAll({
      //     maxWidth: 140,
      //     width: 140,
      //     fill: am5.color(0xffffff),
      //     oversizedBehavior: "wrap"
      // });

      // legend.data.setAll(series.dataItems);

      // Play initial series animation
      // https://www.amcharts.com/docs/v5/concepts/animations/#Animation_of_series
      series.appear(1000, 100);

    }); // end am5.ready()

  </script>






</body>

</html>
